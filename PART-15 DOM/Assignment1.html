<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
</head>
<body>
    <!-- 1. Select element h4 which holds text of "RED" by using getElementByTagName -->
    <h4>RED</h4>
    <!-- 2. Select div with the class of "green" which holds text (Green) by using getElementByTagName -->
    <div class="green">Green</div>
    <!-- 3. Select div with the id of blue which holds the text "Blue" by using getElementByClassName -->
    <div class="blue">Blue</div>
    <!-- 4. Select div which has the class & id of yellow by using querySelector() -->
    <div class="yellow" id="yellow">Yellow</div>
    <!-- 5. Select all the elements which has the class of "teal" by using querySelectorAll() -->
    <div class="teal">Teal</div>
    <div class="teal1">Teal</div>
    <div class="teal2">Teal</div>
    <div class="teal3">Teal</div>
    <div class="teal4">Teal</div>
    <script src="Assignment1.js"></script>
</body>
</html>
